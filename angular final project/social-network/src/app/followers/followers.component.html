<div>
    <div class="message" *ngFor="let u of users" >
        <span id="header" (click)="goToUser(u.id)">
            {{u.name}} {{u.surname}}
        </span>
        <span class="isread">
            <button *ngIf="!isFollowing(u); else elseBlock" id="follow" (click)="follow(u.id)" style="float:right; margin:1%;">
                Follow
            </button>
            <ng-template #elseBlock>
                <button id="unfollow" (click)="unfollow(u.id)" style="float:right; margin:1%;">
                    Unfollow
                </button>
             </ng-template>
        </span>
    </div>
</div>
